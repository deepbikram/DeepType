    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://deeptype.tech/" />
    <meta property="og:title" content="Deep Type | Type like never before" />

    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:title" content="Deep Type | Type like never before" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-title" content="DeepType" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://deeptype.tech/" />

    <script type="application/ld+json">

      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "DeepType",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Professional typing speed test and practice tool with WPM tracking, accuracy metrics, multiple practice modes, and customizable themes.",
      "url": "https://deeptype.tech/",
      "author": {
        "@type": "Organization",
        "name": "DeepType"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1000"
      },
      "featureList": [
        "Real-time WPM tracking",
        "Accuracy measurement",
        "Multiple typing modes (words, sentences)",
        "Vocabulary practice (CET4/6, TOEFL, GRE)",
        "Customizable themes",
        "Music player integration",
        "Zen mode for focused practice",

        "Free typing mode"
